<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Додати книжку</title>
</head>
<body>
<form th:method="POST" th:action="@{/book/new}" th:object="${book}">
    <label  for="name">Введіть назву книги: </label>
    <input type="text" th:field="*{name}" id="name" />
    <br/>
    <label  for="author">Введіть автора: </label>
    <input type="text" th:field="*{author}" id="author" />
    <br/>
    <label  for="year">Введіть рік </label>
    <input type="text" th:field="*{year}" id="year" />
    <br/>
    <input type="submit"  value="ДОДАТИ" />
</form>

</body>
</html>
